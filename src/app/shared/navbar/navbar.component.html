<div style="background-color: #313131;">
  <div class="container d-flex" style="color: #97999B; font-size: .7rem;  width: 70%;">
    <p class="pr-5 pt-1 pb-1 mb-0">Ripley.com</p>
    <p class="pr-5 pt-1 pb-1 mb-0">Banco Ripley</p>
    <p class="pr-5 pt-1 pb-1 mb-0">Ripley Puntos Go</p>
    <p class="pr-5 pt-1 pb-1 mb-0">Seguros Ripley</p>
    <p class="pt-1 mb-0">Clubes Ripley</p>
  </div>
</div>

<div style="background-color: #1A1A1A;">
  <nav class="container navbar navbar-expand-lg navbar-dark bg-transparent">
    <img src="https://home.ripley.cl/front/public/images/r-com.png" alt="Desafio Ripley" class="mr-5" width="30px">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div style="width: 35px; height: 35px; border-radius: 50%; background-color: #76508E; padding: 3px;
        display: flex; justify-content: center; align-items: center; box-sizing: border-box;">
          <i class="fas fa-bars" style="color: white;"></i>
        </div>
        <p class="mr-4" style="color: white; font-size: .8rem; width: 5rem; margin-bottom: 0; margin-left: .5rem;
        line-height: 1; padding-top: 7px;">Menu de Categorias</p>
        <div>
          <input type="text" placeholder="¿Que estas buscando?" style="width: 40vw; height: 2.5rem; border-radius: 22px;
          border: none; padding: 0 24px;">
        </div>
        <div *ngIf="usuarioEmail !== ''">
          <a class="nav-link dropdown-toggle ml-4" style="line-height: 1.4;
              padding: 0;
              color: white;
              font-size: .9rem;
              text-align: right;
              cursor: pointer;">
            {{ usuarioEmail }}<br>
            <span>Perfil</span>
          </a>
        </div>
        <div *ngIf="usuarioEmail === ''">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle ml-4" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="line-height: 1.4;
              padding: 0;
              color: white;
              font-size: .9rem;
              text-align: right;
              cursor: pointer;">
              Bienvenid@ <br>
              <span>Iniciar Sesion</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="width: 14rem;">
              <div style="width: 95%;
              margin: auto; text-align: center;">
                <form [formGroup]="userForm" (ngSubmit)="iniciarSession()">
                  <input type="email" required class="mb-2" style="    width: 100%;
                border: 1px solid #cccccc;
                padding: 5px;
                font-size: .9rem;" placeholder="Email" formControlName="email">
                  <input type="password" required class="mb-2" style="    width: 100%;
                border: 1px solid #cccccc;
                padding: 5px;
                font-size: .9rem;" placeholder="Contraseña" formControlName="password">
                  <i style="text-decoration: underline;
                font-size: 12px;
                color: #76508E;
                font-weight: 700;">¿Olvidaste tu contraseña?</i>
                  <button class="mt-3 mb-2" style="background-color: #76508e;
                color: white;
                width: 90%;
                padding: 6px 0;" type="submit" [disabled]="loading">Iniciar sesion</button>
                </form>
                <p style="font-size: 0.8rem;
                color: #8e8d8d;">¿No estas registrado? <a style="color: #76508e;
      text-decoration: underline;">Hazlo aqui</a></p>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </nav>
</div>
